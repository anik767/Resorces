<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .packgelist_tab_content_bg {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .packgelist_tab_content_list_heading p,
        .packgelist_tab_content_list_description p {
            display: inline-block;
            margin: 0 15px 10px 0;
        }
        .packgelist_tab_content_list_Action {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <ul class="nav" id="packages-tablist" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="packgelist_tab_button active" id="packages-tab" data-bs-toggle="tab" data-bs-target="#packages-content" role="tab" aria-controls="packages" aria-selected="true">Package List</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="packgelist_tab_button" id="facilities-tab" data-bs-toggle="tab" data-bs-target="#facilities-content" role="tab" aria-controls="facilities" aria-selected="false">Facilities List</button>
        </li>
    </ul>

    <div class="tab-content" id="packages">
        
        <div class="tab-pane fade show active packgelist_tab_content_bg" id="packages-content" role="tabpanel" aria-labelledby="packages-tab">
            <div class="packgelist_tab_content_list_heading">
                <p>Package Name</p>
                <p>Price</p>
                <p>Offer Price</p>
                <p>Duration</p>
                <p>Discount Offer</p>
                <p class="packgelist_tab_content_list_Action">Action</p>
            </div>
            <div class="packgelist_tab_content_list_description">
                <p>Package- 01</p>
                <p>Free Trial</p>
                <p>1350 Taka</p>
                <p>06 Months</p>
                <p>10%</p>
                <div class="packgelist_tab_content_list_Action_content"></div>
            </div>
            <div class="packgelist_tab_content_list_description">
                <p>Package- 02</p>
                <p>Premium Plan</p>
                <p>2700 Taka</p>
                <p>12 Months</p>
                <p>15%</p>
                <div class="packgelist_tab_content_list_Action_content"></div>
            </div>
        </div>

        <div class="tab-pane fade packgelist_tab_content_bg" id="facilities-content" role="tabpanel" aria-labelledby="facilities-tab">
            <p>Facilities information will be displayed here.</p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
