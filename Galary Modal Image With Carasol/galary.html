<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">

    <style>

    </style>
</head>

<body>
    <div>
        <div class="galary-image-container">
            <img class="galary-image-thamnail" src="./img/galary.png" alt="Zoom Out on Hover" id="image">
            <div class="galary-popup-section">
                <img src="./img/eye-svgrepo-com.svg" alt="View Icon">
                <p class="galary-view-text">View</p>
            </div>
        </div>

        <!-- The Modal -->
        <div id="galary-modal" class="modal">
            <!-- Modal content -->
            <div class="galary-modal-content">
                <div class="galary-carousel-container">
                    <div class="galary-carousel-slide active">
                        <img src="./img/galary.png" alt="Image 1">
                    </div>
                    <div class="galary-carousel-slide">
                        <img src="./img/galary2.png" alt="Image 2">
                    </div>
                    <div class="galary-carousel-slide">
                        <img src="./img/galary3.png" alt="Image 3">
                    </div>

                </div>
                <div id="counter" class="galary-counter">1 / 3</div> <!-- Counter -->
                <img class="galary-close" src="./img/cross-svgrepo-com.svg" alt="">
                <img class="prev" src="./img/left.png" alt="">
                <img class="next" src="./img/right.png" alt="">
                <div class="button-text">
                    <p class="previous-text">Previous</p>
                    <p class="next-text">Next</p>
                </div>
            </div>

        </div>
    </div>
    <script>
        // Modal Elements
        const modal = document.getElementById("galary-modal");
        const closeBtn = document.querySelector(".galary-close");
        const image = document.getElementById("image");

        // Carousel Elements
        const slides = document.querySelectorAll(".galary-carousel-slide");
        const prevBtn = document.querySelector(".prev");
        const nextBtn = document.querySelector(".next");
        const counter = document.getElementById("counter"); // Counter Element
        let currentSlide = 0;

        // Open Modal
        image.addEventListener("click", () => {
            modal.style.display = "flex";
            showSlide(currentSlide);
        });

        // Close Modal
        closeBtn.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // Click outside modal content to close
        window.addEventListener("click", (e) => {
            if (e.target == modal) {
                modal.style.display = "none";
            }
        });

        // Show Slide
        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.remove("active");
                if (i === index) {
                    slide.classList.add("active");
                }
            });
            updateCounter(index + 1); // Update counter
        }

        // Next Slide
        nextBtn.addEventListener("click", () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });

        // Previous Slide
        prevBtn.addEventListener("click", () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        });

        // Update Counter
        function updateCounter(current) {
            counter.textContent = `${current} / ${slides.length}`; // Update counter text
        }

    </script>

</body>

</html>
